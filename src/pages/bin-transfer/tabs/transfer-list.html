<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Uncommitted transfers</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <div class="row header">
            <ion-col col-10>Locations / Item</ion-col>
            <ion-col col-2>Qty</ion-col>
        </div>
        <ion-item tappable no-margin no-padding *ngFor="let key of objectKeys(transferProvider.pendingItems)" (click)="openEditDialog(item);">
            <strong>{{transferProvider.pendingItems[key].Location.value}} <ion-icon name="arrow-round-forward"></ion-icon> {{transferProvider.pendingItems[key].ToLocation.value}}</strong>
            <strong>Items</strong>
            <div no-margin no-padding>
                <ion-row *ngFor="let skey of objectKeys(transferProvider.pendingItems[key].Items)">
                    <ion-col col-5>{{transferProvider.pendingItems[key].Items[skey].InventoryID.value}}</ion-col>
                    <ion-col col-2>{{transferProvider.pendingItems[key].Items[skey].Qty.value}}</ion-col>
                </ion-row>
            </div>
        </ion-item>
    </ion-grid>
</ion-content>
