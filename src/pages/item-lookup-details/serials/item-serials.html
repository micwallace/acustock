<ion-header>

    <ion-navbar>
        <ion-title>Item Serial/Lots</ion-title>
    </ion-navbar>

    <div id="details-container">
        <div id="details-table">
            <table>
                <tr>
                    <td style="width: 100px;">InventoryID:</td>
                    <td>{{item.InventoryID.value}}</td>
                </tr>
                <tr>
                    <td>Warehouse:</td>
                    <td>{{item.Warehouse.value}}</td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td>{{item.Location.value}}</td>
                </tr>
            </table>
        </div>
    </div>
</ion-header>

<ion-content padding>
    <ion-row class="table-header">
        <ion-col col-7>Serial / Lot</ion-col>
        <ion-col col-5 class="column-right">Available / On-Hand</ion-col>
    </ion-row>
    <ion-list class="item-list">
        <ion-item class="list-item" no-padding *ngFor="let serial of item.LotSerialDetails">
            <ion-row>
                <ion-col col-7>
                    <strong>{{serial.LotSerialNbr.value}}</strong>
                </ion-col>
                <ion-col col-5 class="column-right">
                    {{serial.QtyAvailable.value}} / {{serial.QtyOnHand.value}}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
