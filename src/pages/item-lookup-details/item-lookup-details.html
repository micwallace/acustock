<ion-content padding>
    <div id="details-table">
        <table>
            <tr>
                <td style="width: 100px;">InventoryID:</td>
                <td>{{item.InventoryID.value}}</td>
            </tr>
            <tr>
                <td style="vertical-align: top;">Description:</td>
                <td>{{item.Description.value}}</td>
            </tr>
            <tr>
                <td>Warehouse:</td>
                <td>{{item.Warehouse.value}}</td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>{{item.Location.value}}</td>
            </tr>
            <tr>
                <td>Qty On-Hand:</td>
                <td>{{item.QtyOnHand.value}}</td>
            </tr>
            <tr>
                <td>Qty Available:</td>
                <td>{{item.QtyAvailable.value}}</td>
            </tr>
            <tr>
                <td>L/S Tracking:</td>
                <td>{{item.LotSerialClassTracking.value}}</td>
            </tr>
        </table>
    </div>
    <div style="text-align: center; padding-top:10px;">
        <button ion-button icon-start (click)="viewAllocations();">Allocations</button>
        <!--<button ion-button icon-start (click)="viewHistory()">History</button>-->
        <!-- TODO: Hide if item isn't serial/lot tracked -->
        <div class="{{item?.LotSerialClassTracking?.value == 'Not Tracked' ? 'hidden' : ''}}">
            <button ion-button icon-start (click)="viewSerialLots();">Serials</button>
        </div>
    </div>
