<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Count Entry</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding style="position: relative;">
    <div>
        <button type="button" ion-button small icon-only float-right (click)="startCameraScanner()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </div>

    <ion-grid no-padding>
        <ion-row>
            <ion-col>
                <ion-item no-padding>
                    <ion-label color="primary">Location:</ion-label>
                    <ion-input id="location" #location type="text" [(ngModel)]="enteredData.location"
                               (change)="setLocation();" (keypress)="$event.stopPropagation();" autofocus autocorrect="on"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item no-padding>
                    <ion-label color="primary">Item:</ion-label>
                    <ion-input id="item" #item type="text" [(ngModel)]="enteredData.item"
                               (change)="setItem();" (keypress)="$event.stopPropagation();"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="showQty">
            <ion-col>
                <ion-item no-padding>
                    <ion-label color="primary">Quantity:</ion-label>
                    <ion-input id="qty" #qty type="number" min="0" [(ngModel)]="enteredData.qty" (focus)="$event.target.select();"
                               (keydown.enter)="addCountItem(); $event.stopPropagation();" (keypress)="this.utils.limitKeyNumber($event); $event.stopPropagation();"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showQty">
            <ion-col col-12 text-right>
                <button type="button" align-self-end ion-button small (click)="resetForm()">Cancel</button>
                <button type="button" align-self-end ion-button small (click)="addCountItem()">OK</button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showQty">
            <ion-col>Pending Qty:</ion-col>
            <ion-col>{{getPendingQty()}}</ion-col>
        </ion-row>
        <ion-row *ngIf="showQty">
            <ion-col>Counted Qty:</ion-col>
            <ion-col>{{getCountedQty()}}</ion-col>
        </ion-row>
        <ion-row *ngIf="showQty">
            <ion-col>Book Qty:</ion-col>
            <ion-col>{{getBookQty()}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-row>
            <ion-col text-right>
                <button type="button" ion-button small (click)="clearCounts()">Clear</button>
                <button type="button" ion-button small (click)="commitCounts()">Commit</button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
