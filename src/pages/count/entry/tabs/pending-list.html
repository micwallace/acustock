<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pending Counts</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row style="border-bottom: 1px solid #888;">
            <ion-col col-9><strong>Locations / Item</strong></ion-col>
            <ion-col col-3 text-right style="padding-right: 15px;"><strong>Qty</strong></ion-col>
        </ion-row>
        <ion-list no-margin no-padding>
            <ion-item no-margin no-padding *ngFor="let key of objectKeys(countProvider.pendingCounts)" (click)="editCountItem(key);">
                <ion-row no-padding>
                    <ion-col col-3><strong style="display: block;">{{countProvider.pendingCounts[key].InventoryID.value}}</strong></ion-col>
                    <ion-col col-9 text-right>
                        <button ion-button icon-only small no-margin
                                (click)="removeCountItem(key); $event.stopPropagation();">
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row no-padding tappable >
                    <ion-col col-9>{{countProvider.pendingCounts[key].LocationID.value}}</ion-col>
                    <ion-col col-3 text-right>{{countProvider.pendingCounts[key].PendingQty}}</ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
