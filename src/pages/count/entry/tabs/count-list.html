<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Count List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="table-header">
            <ion-col col-6><strong>Locations / Item</strong></ion-col>
            <ion-col col-6 class="column-right"><strong>Counted/Book Qty</strong></ion-col>
        </ion-row>
        <ion-list no-margin no-padding class="item-list">
            <ion-item no-margin no-padding class="list-item" *ngFor="let key of objectKeys(countProvider.countIndex)" (click)="openCountItem(countProvider.countIndex[key]);">
                <ion-row class="item-group-header" no-margin>
                    <ion-col col-8><strong>{{countProvider.countIndex[key].InventoryID.value}}</strong></ion-col>
                    <ion-col col-4 class="column-right">{{countProvider.getCountedQty(key)}} / {{countProvider.getBookQty(key)}}</ion-col>
                </ion-row>
                <ion-row no-padding>
                    <ion-col col-8><strong>{{countProvider.countIndex[key].LocationID.value}}</strong></ion-col>
                    <ion-col col-4 class="column-right"></ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-row>
            <ion-col text-right>
                <button type="button" ion-button small (click)="clearCounts()">Clear</button>
                <button type="button" ion-button small (click)="commitCounts()">Commit</button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
