<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Count List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row style="border-bottom: 1px solid #888;">
            <ion-col col-6><strong>Locations / Item</strong></ion-col>
            <ion-col col-6 text-right style="padding-right: 15px;"><strong>Counted/Book Qty</strong></ion-col>
        </ion-row>
        <ion-list no-margin no-padding>
            <ion-item no-margin no-padding *ngFor="let key of objectKeys(countProvider.countIndex)">
                <ion-row no-padding>
                    <ion-col col-8><strong>{{countProvider.countIndex[key].InventoryID.value}}</strong></ion-col>
                    <ion-col col-4 text-right style="padding-right:0;">{{countProvider.getCountedQty(key)}} / {{countProvider.getBookQty(key)}}</ion-col>
                </ion-row>
                <ion-row no-padding>
                    <ion-col col-8><strong>{{countProvider.countIndex[key].LocationID.value}}</strong></ion-col>
                    <ion-col col-4 text-right style="padding-right:0;"></ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
