<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bin Lookup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item no-lines>
        <ion-label>
            Enter or scan location ID
        </ion-label>
        <button ion-button icon-only item-right (click)="scanBarcode()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-item>

    <ng-template #listItem let-attrs="attrs">
        <span [innerHTML]="attrs.data.LocationID.value | boldprefix:attrs.keyword"></span>
    </ng-template>

    <ion-auto-complete  [(ngModel)]="selectedLocation" [dataProvider]="binAutocompleteService" [template]="listItem"
                       (itemSelected)="loadBinContents($event)"></ion-auto-complete>

    <ion-scroll style="height: calc(100% - 100px);" scrollY="true" no-padding>
        <ion-list>
            <ion-item no-padding tappable *ngFor="let item of binContents" (click)="openDetailsModal($event, item)">
                <ion-label>{{item.InventoryID.value}}</ion-label>
                <div class="item-note" item-end style="width: 120px;">
                    <ion-row>
                        <ion-col col-8>Available: </ion-col>
                        <ion-col col-4>{{item.QtyAvailable.value}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-8>On Hand: </ion-col>
                        <ion-col col-4>{{item.QtyOnHand.value}}</ion-col>
                    </ion-row>
                </div>
            </ion-item>
        </ion-list>
    </ion-scroll>
    <barcode-listener (scan)='onBarcodeScan($event)'></barcode-listener>
</ion-content>
