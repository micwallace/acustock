<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bin Lookup</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-item no-lines>
        <ion-label>
            Enter or scan location ID
        </ion-label>
        <button ion-button icon-only item-right (click)="scanBarcode();">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-item>
    <div style="padding: 5px 15px;">
        <ng-template #listItem let-attrs="attrs">
            <span [innerHTML]="attrs.data.LocationID.value | boldprefix:attrs.keyword"></span>
        </ng-template>
        <ion-auto-complete [(ngModel)]="selectedLocation" [dataProvider]="binAutocompleteService"
                           [template]="listItem" (itemSelected)="loadBinContents($event);" (keydown.enter)="loadItemByBarcode($event.target.value);"></ion-auto-complete>
    </div>
</ion-header>

<ion-content padding>
    <ion-row class="table-header">
        <ion-col col-5>Item</ion-col>
        <ion-col col-7 text-right>Available / On-Hand</ion-col>
    </ion-row>
    <ion-list class="item-list">
        <ion-item class="list-item" no-padding tappable *ngFor="let item of binContents" (click)="openDetailsModal($event, item);">
            <ion-row>
                <ion-col col-7><strong>{{item.InventoryID.value}}</strong></ion-col>
                <ion-col col-5 class="column-right">
                    {{item.QtyAvailable.value}} / {{item.QtyOnHand.value}}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <barcode-listener (scan)='loadItemByBarcode($event);'></barcode-listener>
</ion-content>
