<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bin Lookup</ion-title>
    </ion-navbar>

    <ion-item no-lines>
        <ion-label>
            Enter or scan location ID
        </ion-label>
        <button ion-button icon-only item-right (click)="scanBarcode()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-item>
    <div style="padding: 5px 15px;">
        <ng-template #listItem let-attrs="attrs">
            <span [innerHTML]="attrs.data.LocationID.value | boldprefix:attrs.keyword"></span>
        </ng-template>
        <ion-auto-complete [(ngModel)]="selectedLocation" [dataProvider]="binAutocompleteService"
                           [template]="listItem" (itemSelected)="loadBinContents($event)"></ion-auto-complete>
    </div>
</ion-header>

<ion-content padding>
    <ion-list class="item-list">
        <ion-item class="list-item" no-padding tappable *ngFor="let item of binContents" (click)="openDetailsModal($event, item)">
            <ion-row>
                <ion-col col-8><strong>{{item.InventoryID.value}}</strong></ion-col>
                <ion-col col-4 class="column-right">
                        On Hand: {{item.QtyOnHand.value}}<br/>
                        Available: {{item.QtyAvailable.value}}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <barcode-listener (scan)='loadItemByBarcode($event)'></barcode-listener>
</ion-content>
