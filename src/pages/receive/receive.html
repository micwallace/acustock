<ion-header>

    <ion-navbar>
        <ion-title>Receive</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form id="pick-shipments-form1">
        <ion-list id="login-list3">
            <ion-item id="shipment-type">
                <ion-select name="receipt-type" interface="popover" [(ngModel)]="receiptType">
                    <ion-option value="shipment">Shipment (Customer Return)</ion-option>
                    <ion-option value="purchase">Purchase Receipt</ion-option>
                    <ion-option value="transfer">Transfer Receipt</ion-option>
                </ion-select>
            </ion-item>
            <ion-item id="receipt-number">
                <ion-label>
                    Receipt #
                </ion-label>
                <ion-input name="receipt-number" autofocus type="text" placeholder=""
                           (keyup.enter)="loadShipment($event.target.value)"></ion-input>
                <button type="button" ion-button icon-only item-right (click)="scanShipment()">
                    <ion-icon name="barcode"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
