<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <button navPop ion-button icon-only style="margin-left: 10px;">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{getType()}} List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="item-list">
        <ion-item no-margin no-padding tappable class="list-item" *ngFor="let receipt of receiveList" (click)="openReceipt(receipt);">
            <ion-row no-margin>
                <ion-col col-8 style="display: block;">
                    <div>
                        <strong>{{getReferenceNumber(receipt)}} {{getOrderNumbers(receipt)}}</strong><br/>
                        <small>{{receipt.Description?.value}}</small>
                    </div>
                </ion-col>
                <ion-col col-4 class="column-right" text-right>
                    {{receipt.Status.value}}<br/>
                    {{getRemainingItemCount(receipt)}}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
