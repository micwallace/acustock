<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pending Receipts</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <div class="row header">
            <ion-col col-8>Locations / Item</ion-col>
            <ion-col col-2>Qty</ion-col>
        </div>
        <ion-item no-margin no-padding *ngFor="let key of objectKeys(receiveProvider.pendingItems)">
            <strong>{{receiveProvider.pendingItems[key].InventoryID}}</strong>
            <strong>Allocations</strong>
            <div no-margin no-padding>
                <ion-row tappable *ngFor="let skey of objectKeys(receiveProvider.pendingItems[key].Allocations)"
                         (click)="openEditDialog(key, skey);">
                    <ion-col col-8>{{receiveProvider.pendingItems[key].Allocations[skey].LocationID}}</ion-col>
                    <ion-col col-2 text-right>
                        {{receiveProvider.pendingItems[key].Allocations[skey].Qty}}
                    </ion-col>
                    <ion-col col-2>
                        <button ion-button icon-only small float-right
                                (click)="deleteItem(key, skey); $event.stopPropagation();">
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </div>
        </ion-item>
    </ion-grid>
</ion-content>
