<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pending Receipts</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row style="border-bottom: 1px solid #888;">
            <ion-col col-8><strong>Locations / Item</strong></ion-col>
            <ion-col col-2 text-right style="padding-right: 15px;"><strong>Qty</strong></ion-col>
        </ion-row>
        <ion-list no-margin no-padding>
            <ion-item no-margin no-padding *ngFor="let key of objectKeys(receiveProvider.pendingItems)">
                <ion-row no-padding>
                    <ion-col col-12><strong style="display: block;">{{receiveProvider.pendingItems[key].InventoryID}}</strong></ion-col>
                </ion-row>
                <ion-row no-padding tappable *ngFor="let skey of objectKeys(receiveProvider.pendingItems[key].Allocations)"
                         (click)="editReceiptItem(key, skey, receiveProvider.pendingItems[key].Allocations[skey]);">
                    <ion-col col-8>{{receiveProvider.pendingItems[key].Allocations[skey].LocationID}}</ion-col>
                    <ion-col col-2 text-right>
                        {{receiveProvider.pendingItems[key].Allocations[skey].Qty}}
                    </ion-col>
                    <ion-col col-2 text-right>
                        <button ion-button icon-only small no-margin
                                (click)="removeReceiptItem(key, skey); $event.stopPropagation();">
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
