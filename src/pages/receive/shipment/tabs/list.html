<!--
  Generated template for the PickShipmentsListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Items</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="table-header">
            <ion-col col-8>Locations / Item</ion-col>
            <ion-col col-4 text-right>Qty</ion-col>
        </ion-row>
        <ion-list class="item-list">
            <ion-item no-margin no-padding class="list-group" *ngFor="let key of objectKeys(receiveProvider.sourceIndex)">
                <ion-row class="item-group-header" no-margin>
                    <ion-col col-8><strong>{{receiveProvider.sourceIndex[key].InventoryID}}</strong></ion-col>
                    <ion-col col-4 class="column-right">{{receiveProvider.getReceivedAndPendingQty(key)}} / {{receiveProvider.getTotalQty(key)}}</ion-col>
                </ion-row>
                <ion-list no-margin no-padding>
                    <ion-item no-margin no-padding class="list-item" tappable *ngFor="let alloc of receiveProvider.sourceIndex[key].Allocations">
                        <ion-row no-margin no-padding>
                            <ion-col col-8>{{alloc.LocationID?.value}}</ion-col>
                            <ion-col col-4 class="column-right">
                                {{alloc.Qty?.value}}
                            </ion-col>
                        </ion-row>
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-row>
            <ion-col text-right>
                <button type="button" ion-button small (click)="confirmReceipts()">Confirm Receipt</button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
