<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Items</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <div class="row header">
            <ion-col col-8>Locations / Item</ion-col>
            <ion-col col-2>Qty</ion-col>
        </div>
        <ion-item no-margin no-padding *ngFor="let key of objectKeys(receiveProvider.sourceIndex)">
            <strong>{{receiveProvider.sourceIndex[key].InventoryID}}</strong>
            <div item-end>{{receiveProvider.getReceivedAndPendingQty(key)}} / {{receiveProvider.getTotalQty(key)}}</div>
            <ion-row *ngIf="receiveProvider.sourceIndex[key].Allocations != null" no-margin no-padding>
                <strong>Locations</strong>
                <ion-row tappable *ngFor="let alloc of receiveProvider.sourceIndex[key].Allocations">
                    <ion-col col-8>{{alloc.LocationID?.value}}</ion-col>
                    <ion-col col-4 text-right>
                        {{alloc.Qty?.value}}
                    </ion-col>
                </ion-row>
            </ion-row>
        </ion-item>
    </ion-grid>
</ion-content>
