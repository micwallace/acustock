<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Items</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="table-header">
            <ion-col col-8>Locations / Item</ion-col>
            <ion-col col-4 text-right>Qty</ion-col>
        </ion-row>
        <ion-list no-margin no-padding>
            <ion-item no-margin no-padding *ngFor="let key of objectKeys(receiveProvider.sourceIndex)">
                <ion-row no-padding>
                    <ion-col col-8><strong>{{receiveProvider.sourceIndex[key].InventoryID}}</strong></ion-col>
                    <ion-col col-4 text-right style="padding-right:0;">{{receiveProvider.getReceivedAndPendingQty(key)}} / {{receiveProvider.getTotalQty(key)}}</ion-col>
                </ion-row>
                <ion-row tappable *ngFor="let alloc of receiveProvider.sourceIndex[key].Allocations">
                    <ion-col col-8>{{alloc.LocationID?.value}}</ion-col>
                    <ion-col col-4 text-right style="padding-right:0;">
                        {{alloc.Qty?.value}}
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
