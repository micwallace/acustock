<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Enter Receipts</ion-title>

        <!--<ion-spinner icon="lines" style="position: absolute; right: 25px; top:50%; margin: -15px;"></ion-spinner>-->
    </ion-navbar>

</ion-header>


<ion-content padding style="position: relative;">
    <div>
        <h5>Scan Bin</h5>
    </div>

    <ion-grid no-padding>
        <!-- leaving this here for inter-warehouse transfers
        <ion-row>
            <ion-col>
                <ion-item no-padding>
                    <ion-label color="primary">From Bin:</ion-label>
                    <ion-input id="location" #location type="text" [(ngModel)]="enteredData.location"
                               (keyup.enter)="setLocation()" autofocus autocorrect="on"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>-->
        <ion-row>
            <ion-col>
                <ion-item no-padding>
                    <ion-label color="primary">Item:</ion-label>
                    <ion-input id="item" #item type="text" [(ngModel)]="enteredData.item"
                               (keydown.enter)="setItem(); $event.stopPropagation();" (keypress)="$event.stopPropagation();"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showLocation">
            <ion-col>
                <ion-item no-padding>
                    <ion-label color="primary">To Bin:</ion-label>
                    <ion-input id="location" #location type="text" [(ngModel)]="enteredData.location"
                               (keyup.enter)="setLocation(); $event.stopPropagation();" (keypress)="$event.stopPropagation();"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="showQty">
            <ion-col>
                <ion-item no-padding>
                    <ion-label color="primary">Quantity:</ion-label>
                    <ion-input id="qty" #qty type="number" min="0" [(ngModel)]="enteredData.qty"
                               (keyup.enter)="addReceiptItem(); $event.stopPropagation();" (keypress)="$event.stopPropagation();"></ion-input>
                </ion-item>
                <ion-label color="primary">Quantity Remaining: {{getRemainingQty()}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showQty">
            <ion-col col-12 text-right>
                <button type="button" align-self-end ion-button (click)="resetForm()">Cancel</button>
                <button type="button" align-self-end ion-button (click)="addReceiptItem()">OK</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <ion-row>
            <ion-col text-right>
                <button type="button" ion-button small (click)="confirmReceipts()">Confirm Receipt</button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
