<!--
  Generated template for the ItemLookupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Item Lookup</ion-title>
    </ion-navbar>

    <ion-item no-lines>
        <ion-label>
            Enter or scan Item ID:
        </ion-label>
        <button ion-button icon-only item-right (click)="scanBarcode()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-item>
    <div style="padding: 5px 15px;">
        <ng-template #listItem let-attrs="attrs">
            <span [innerHTML]="attrs.data.InventoryID.value | boldprefix:attrs.keyword"></span><br/>
            <small *ngIf="attrs.data.AlternateID" [innerHTML]="attrs.data.AlternateID | boldprefix:attrs.keyword"></small>
        </ng-template>
        <ion-auto-complete id="item-select" [(ngModel)]="selectedItem" [dataProvider]="itemAutocompleteService"
                           [template]="listItem" (itemSelected)="loadItemLocations($event)"></ion-auto-complete>
    </div>
</ion-header>

<ion-content padding>
    <ion-list class="item-list">
        <ion-item class="list-item" no-padding tappable *ngFor="let location of itemLocations" (click)="openDetailsModal($event, location)">
            <ion-row>
                <ion-col col-8><strong>{{location.Location.value}}</strong></ion-col>
                <ion-col col-4 class="column-right">
                    <ion-row>
                        On Hand: {{location.QtyOnHand.value}}
                    </ion-row>
                    <ion-row>
                        Available: {{location.QtyAvailable.value}}
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <barcode-listener (scan)='onBarcodeScan($event)'></barcode-listener>
</ion-content>
