<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Item Lookup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item no-lines>
        <ion-label>
            Enter or scan Item ID:
        </ion-label>
        <button ion-button icon-only item-right (click)="scanBarcode()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-item>

    <ng-template #listItem let-attrs="attrs">
        <span [innerHTML]="attrs.data.InventoryID.value | boldprefix:attrs.keyword"></span><br/>
        <small *ngIf="attrs.data.AlternateID" [innerHTML]="attrs.data.AlternateID | boldprefix:attrs.keyword"></small>
    </ng-template>
    <!--<ion-item>-->
    <ion-auto-complete [(ngModel)]="selectedItem" [dataProvider]="itemAutocompleteService" [template]="listItem"
                       (itemSelected)="loadItemLocations($event)"></ion-auto-complete>
    <!--</ion-item>-->
    <ion-scroll style="height: calc(100% - 100px);" scrollY="true">
        <ion-list>
            <ion-item tappable *ngFor="let location of itemLocations" (click)="openDetailsModal($event, location)">
                <ion-label>{{location.LocationID.value}}</ion-label>
                <div class="item-note" item-end style="width: 120px;">
                    <ion-row>
                        <ion-col col-8>Available: </ion-col>
                        <ion-col col-4>{{location.QtyAvailable.value}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-8>On Hand: </ion-col>
                        <ion-col col-4>{{location.QtyOnHand.value}}</ion-col>
                    </ion-row>
                </div>
            </ion-item>
        </ion-list>
    </ion-scroll>
    <barcode-listener (scan)='onBarcodeScan($event)'></barcode-listener>
</ion-content>
