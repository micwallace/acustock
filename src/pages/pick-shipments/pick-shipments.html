<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Pick Shipments
        </ion-title>
    </ion-navbar>
</ion-header>
<barcode-listener *ngIf="navCtrl.getActive().name === 'PickShipmentsPage'" (scan)='onBarcodeScan($event)'></barcode-listener>
<ion-content padding id="page6">
    <form id="pick-shipments-form1">
        <ion-list id="login-list3">
            <ion-item id="shipment-number">
                <ion-label>
                    Shipment #
                </ion-label>
                <ion-input name="shipment-number" autofocus type="text" placeholder="" [ngModel]="shipmentNbr" (keyup.enter)="loadShipment($event.target.value)"></ion-input>
                <button type="button" ion-button icon-only item-right (click)="startCameraScanner()">
                    <ion-icon name="barcode"></ion-icon>
                </button>
            </ion-item>
            <ion-item id="shipment-type">
                <ion-label>
                    Shipment Type
                </ion-label>
                <ion-input name="shipment-type" type="text" placeholder=""
                           [ngModel]="pickProvider.currentShipment?.Type?.value" readonly></ion-input>
            </ion-item>
        </ion-list>
        <ion-grid *ngIf="pickProvider.currentShipment">
            <ion-row>
                <ion-col>
                    <label>Total Items:</label>
                </ion-col>
                <ion-col>
                    {{pickProvider.totalQty}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <label>Unpicked Items:</label>
                </ion-col>
                <ion-col>
                    {{pickProvider.unpickedQty}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button type="button" ion-button (click)="openPickDialog()">Start Picking</button>
                </ion-col>
                <ion-col>
                    <button type="button" ion-button (click)="openItemsDialog()">Review Items</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
