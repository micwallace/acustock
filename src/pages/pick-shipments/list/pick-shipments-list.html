<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <button navPop ion-button icon-only style="margin-left: 10px;">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Shipment List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-list class="item-list">
            <ion-item no-margin no-padding tappable class="list-item" *ngFor="let ship of pickProvider.shipmentList; let i = index" (click)="openShipment(ship.ShipmentNbr.value, i);">
                <ion-row no-margin>
                    <ion-col col-8>
                        <div>
                            <strong>{{ship.ShipmentNbr.value}}</strong><br/>
                            {{ship.Type.value}} - {{ship.PickStatus.value}}
                        </div>
                    </ion-col>
                    <ion-col col-4 class="column-right" text-right>
                        {{util.formatDatetime(ship.ShipmentDate.value)}}<br/>
                        {{ship.ShippedQuantity.value}}
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
