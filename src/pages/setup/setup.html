<ion-header>

    <ion-navbar>
        <ion-title>Setup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <img style="width: 90px;" src="../../assets/imgs/logo.png" />
    <h2>Welcome to AcuStock</h2>
    <p>To get started you must install the AcuStock customization in Acumatica.
        Once completed you can configure your devices manually or using QR code. For steps on how to generate a configuration code, please
    </p>
    <strong>Set connection preferences or scan a configuration barcode</strong>
    <br/><br/>
    <button ion-button small (click)="showPreferences()">Go To Settings</button>
    <button ion-button small (click)="testConnection()">Test Connection</button><br/>
    <button ion-button small (click)="scanBarcode()">
        <ion-icon name="barcode" style="margin-right: 5px;"></ion-icon>
        Scan with Camera
    </button>
    <button ion-button small (click)="showAbout()">About AcuStock</button>
    <barcode-listener (scan)='onBarcodeScan($event)'></barcode-listener>
</ion-content>
