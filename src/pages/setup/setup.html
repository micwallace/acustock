<ion-header>

    <ion-navbar>
        <ion-title>Setup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <h2>Welcome to AcuStock</h2>
    <p>To get started you must install the AcuShip customisation in Acumatica.
        Once completed you can configure your devices manually or using QR code.
        <!--
            To generate QR codes you can use the utility here or consult the user guide.
        -->
    </p>
    <strong>Set connection preferences or scan a configuration barcode</strong>
    <br/><br/>
    <button ion-button (click)="showPreferences()">
        Go To Settings
    </button>
    <button ion-button (click)="testConnection()">
        Test Connection
    </button>
    <button ion-button (click)="scanBarcode()">
        <ion-icon name="barcode"></ion-icon>
        Scan with Camera
    </button>
    <!--<barcode-listener (scan)='onBarcodeScan($event)'></barcode-listener>-->
</ion-content>
