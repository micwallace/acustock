<ion-header>

  <ion-navbar>
    <ion-title>Picked Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <div class="row header">
      <ion-col col-5>Location</ion-col>
      <ion-col col-5>LotSerial</ion-col>
      <ion-col col-2>Qty</ion-col>
    </div>
    <ion-item tappable no-margin no-padding *ngFor="let item of pickProvider.currentShipment.Details" (click)="openPickItem(item);">
      <strong>{{item.InventoryID.value}}</strong>
      <span item-end float-end>{{item.PickedQty.value}}/{{item.ShippedQty.value}}</span>
      <div no-margin no-padding>
        <ion-row *ngFor="let allocation of item.Allocations">
          <ion-col col-5>{{allocation.LocationID.value}}</ion-col>
          <ion-col col-5>{{allocation.LotSerialNbr.value}}</ion-col>
          <ion-col col-2>{{allocation.PickedQty.value}}/{{allocation.Qty.value}}</ion-col>
        </ion-row>
      </div>
    </ion-item>
  </ion-grid>
</ion-content>
