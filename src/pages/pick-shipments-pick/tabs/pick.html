<ion-header>

    <ion-navbar>
        <ion-title>Pick</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="position: relative;">
    <div>
        <h5 style="text-align: center;">{{getCurrentItem()?.InventoryID?.value}}</h5>
        <h6 style="text-align: center;">{{getCurrentItem()?.Description?.value}}</h6>
        <h6 style="text-align: center;">Picked {{getCurrentItemPickedQty()}} of {{getCurrentItem()?.ShippedQty?.value}}</h6>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item no-margin no-padding>
                    <ion-label color="primary" stacked>Bin:</ion-label>
                    <ion-input [ngModel]="getCurrentItemAllocation()?.LocationID?.value" readonly></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label color="primary" stacked>&nbsp;</ion-label>
                    <ion-input id="location" #location type="text" [(ngModel)]="enteredData.location" (keyup.enter)="setLocation()" autofocus></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item no-margin no-padding>
                    <ion-label color="primary" stacked>SKU:</ion-label>
                    <ion-input [ngModel]="getCurrentItem()?.InventoryID?.value" readonly></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label color="primary" stacked>&nbsp;</ion-label>
                    <ion-input id="item" #item type="text" [(ngModel)]="enteredData.item" (keyup.enter)="setItem()"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showLot">
            <ion-col>
                <ion-item>
                    <ion-label color="primary" stacked>Lot/Serial:</ion-label>
                    <ion-input [ngModel]="getCurrentItemAllocation()?.LotSerialNbr?.value" readonly></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label color="primary" stacked>&nbsp;</ion-label>
                    <ion-input id="lot" #lot [(ngModel)]="enteredData.lot" (keyup.enter)="setLotSerial()"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showQty">
            <ion-col>
                <ion-item>
                    <ion-label color="primary" stacked>Qty:</ion-label>
                    <ion-input [ngModel]="getSuggestedPickQty()" readonly></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label color="primary" stacked>&nbsp;</ion-label>
                    <ion-input id="qty" #qty [(ngModel)]="enteredData.qty" (keyup.enter)="setQuantity()"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="fixed-outside">
        <div class="row">
            <div class="col">
                <button type="button" ion-button (click)="previousItem()"><ion-icon name="arrow-back"></ion-icon></button>
            </div>
            <div class="col">
                <button type="button" ion-button (click)="nextItem()"><ion-icon name="arrow-forward"></ion-icon></button>
            </div>
            <div class="col">
                <button type="button" ion-button (click)="addPick()">Save</button>
            </div>
            <div class="col">
                <button type="button" ion-button (click)="resetForm()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" ion-button (click)="savePicks()">Save Shipment</button>
            </div>
            <div class="col">
                <button type="button" ion-button (click)="cancelPicks()">Cancel All</button>
            </div>
        </div>
    </div>
</ion-content>
