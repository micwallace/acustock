<ion-menu [content]="mainContent" class="{{prefs.preferences['theme']}}">
    <ion-header>
        <ion-toolbar>
            <img class="menu-logo" src="../assets/imgs/logo.png" />
            <ion-title class="menu-title">
                AcuStock
            </ion-title>
        </ion-toolbar>
        <div class="menu-info">
            <span>User: {{prefs.getPreference('connection_username')}}</span><br/>
            <span>Company: {{prefs.getPreference('connection_company')}}</span><br/>
            <span>Warehouse: {{prefs.getPreference('warehouse')}}</span><br/>
        </div>
    </ion-header>
    <ion-content>
        <ion-list class="menu-list">
            <ion-item color="none" tappable menuClose="" on-click="goToPickShipments()" id="menu-list-item2">
                Pick Shipments
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="goToTransfer()" id="menu-list-item3">
                Transfer
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="goToReceive()" id="menu-list-item4">
                Receive
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="goToItemLookup()" id="menu-list-item5">
                Item Lookup
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="goToBinLookup()" id="menu-list-item6">
                Bin Lookup
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="goToAdjustment()" id="menu-list-item7">
                Adjustment
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="goToCount()" id="menu-list-item8">
                Physical Count
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="showPreferences()" id="menu-list-item9">
                Settings
            </ion-item>
            <ion-item color="none" tappable menuClose="" on-click="showAbout()" id="menu-list-item10">
                About
            </ion-item>
            <!--<ion-item color="none" menuClose="" id="menu-list-item10">
              Logout
            </ion-item>-->
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage" class="{{prefs.preferences['theme']}}"></ion-nav>

<barcode-listener></barcode-listener>
